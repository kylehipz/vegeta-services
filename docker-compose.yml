services:
  blog-post-db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blog-post
    volumes:
      - $PWD/infra/db:/docker-entrypoint.initdb.d
      - blog-post-db-volume:/var/lib/postgresql/data

volumes:
  blog-post-db-volume:
